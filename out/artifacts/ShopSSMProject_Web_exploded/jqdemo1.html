<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证案例</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.validate.js"></script>
</head>
<body>
<h1>员工信息效验</h1>
<hr>
<form name="empForm" id="empForm" method="post" action="test.html">
    用户名<input type="text" name="username">

    <br>
    <br>
    密码 <input type="password" name="password" id="password1">
    <br>
    <br>
    确认密码 <input type="password" name="password2">
    <br>
    <br>
    手机号码 <input type="text" name="phone" >
    <br>
    <br>
    <input type="submit" value="提交">


</form>
</body>
<script>


    //自定义校验规则IdCardLength
    $.validator.addMethod(
        "phonecheck",
        function (value, element, params) {
            //value:也就是value的值
            //element:被校验的元素对象
            //params：校验规则的参数
            var reg = /^1[3-9]\d{9}$/;
            if (!reg.test(value.trim())) {
                return false;
            }
            return true;
        }
    );

    $("#empForm").validate({
        rules: {
            username: {
                required: true,
                rangelength: [5 - 8],
            },
            password: {
                required: true,
                minlength: 5
            },
            password2: {
                required: true,
                equalTo: "#password1"
            },
            phone: {
                required: true,
                phonecheck:true,
            }


        },
        messages: {
            username: {
                required: "<span style='color: #FF0000;font-size: 13px'>用户名必须输入！</span>",
                rangelength: "<span style='color: #FF0000;font-size: 13px'>用户名必须是5-8位</span>"
            },
            password: {
                required: "<span style='color: #FF0000;font-size: 13px'>密码不能为空！</span>",
                minlength: "<span style='color: #FF0000;font-size: 13px'>密码必须大于5位！</span>"
            },
            password2: {
                required: "<span style='color: #FF0000;font-size: 13px'>确认密码不能为空！</span>",
                equalTo: "<span style='color: #FF0000;font-size: 13px'>两次密码不一至！</span>",
            },
            phone: {
                required:"<span style='color: #FF0000;font-size: 13px'>不能为空！</span>",
                phonecheck:"<span style='color: #FF0000;font-size: 13px'>手机号码格式不正确！</span>",
            }


        }
    });


</script>
</html>
